<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <div class="headline">
      Weather Journal
    </div>
    <div class="data">
      <div class=zip-error></div>
      <input type="text" id="zip" placeholder="Enter your zip code">
      <textarea class="myInput" id="feelings" placeholder="What are your feelings today?" rows="2" cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="entry">
      <div id="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
